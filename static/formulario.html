<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Solicitação de Empilhadeira</title><style>*{margin:0;padding:0;box-sizing:border-box}:root{--primary-color:#4285f4;--secondary-color:#34a853;--danger-color:#ea4335;--background:#f8f9fa;--card-background:#fff;--text-primary:#202124;--border-color:#dadce0;--shadow:0 1px 3px rgba(60,64,67,.3);--border-radius:8px}body{font-family:'Google Sans',Roboto,sans-serif;background:var(--background);color:var(--text-primary);line-height:1.6}.container{max-width:640px;margin:20px auto;padding:20px}.header{background:linear-gradient(135deg,#4285f4 0%,#34a853 100%);color:#fff;padding:40px 30px;border-radius:var(--border-radius) var(--border-radius) 0 0;text-align:center}.header h1{font-size:2.5rem;font-weight:400}.form-container{background:var(--card-background);border-radius:0 0 var(--border-radius) var(--border-radius);box-shadow:var(--shadow);padding:30px}.form-group{margin-bottom:30px}.form-label{font-size:1rem;font-weight:500;margin-bottom:12px;display:block}.form-input,textarea{width:100%;padding:12px 16px;border:2px solid var(--border-color);border-radius:var(--border-radius);font-size:1rem;font-family:inherit}textarea{resize:vertical;min-height:80px}.submit-btn{background:var(--primary-color);color:#fff;border:none;padding:16px 32px;border-radius:var(--border-radius);font-size:1.1rem;cursor:pointer;width:100%}.success-message,.loading{display:none;text-align:center;padding:20px}</style></head><body><div class=container><div class=header><h1>Solicitação de Empilhadeira</h1></div><div class=form-container><form id=requestForm><div class=form-group><label class=form-label>👤 Solicitante *</label><input type=text id=solicitante required class=form-input></div><div class=form-group><label class=form-label>🏢 Área Solicitante *</label><input type=text id=area_solicitante required class=form-input></div><div class=form-group><label class=form-label>📋 Tipo de Operação *</label><input type=text id=tipo_operacao required class=form-input></div><div class=form-group><label class=form-label>🏷️ Código do Item *</label><input type=text id=codigo_item required class=form-input></div><div class=form-group><label class=form-label>📍 Localização (opcional)</label><input type=text id=localizacao class=form-input></div><div class=form-group><label class=form-label>🗨️ Observação (opcional)</label><textarea id=observacao class=form-input></textarea></div><button type=submit class=submit-btn>Enviar Solicitação</button></form><div class=loading id=loading><p>Enviando...</p></div><div class=success-message id=successMessage><h3>✅ Solicitação enviada com sucesso!</h3></div></div></div><script>document.getElementById("requestForm").addEventListener("submit",async e=>{e.preventDefault(),document.getElementById("requestForm").style.display="none",document.getElementById("loading").style.display="block";const t={solicitante:document.getElementById("solicitante").value,area_solicitante:document.getElementById("area_solicitante").value,tipo_operacao:document.getElementById("tipo_operacao").value,codigo_item:document.getElementById("codigo_item").value,localizacao:document.getElementById("localizacao").value,observacao:document.getElementById("observacao").value};try{const e=await fetch("/api/requests",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(t)});if(!e.ok)throw new Error(`Erro na API: ${e.status}`);document.getElementById("loading").style.display="none",document.getElementById("successMessage").style.display="block",setTimeout(()=>{document.getElementById("requestForm").reset(),document.getElementById("requestForm").style.display="block",document.getElementById("successMessage").style.display="none"},3e3)}catch(e){console.error("Erro:",e),alert("Erro ao enviar solicitação. Tente novamente."),document.getElementById("loading").style.display="none",document.getElementById("requestForm").style.display="block"}})</script></body></html>
